<div class="card h-100 border-dark">
  <div class="card-body d-flex flex-column gap-1">
    <div class="d-flex flex-column">
      <h5 class="card-title mb-1 text-primary">
        {{ contato.nome}}
      </h5>
      <span class="card-text text-muted">{{ contato.telefone }}</span>
    </div>
    <span class="card-text text-muted fw-semibold">{{ contato.cargo }}</span>
    <span class="card-text fw-semibold">{{ contato.empresa }}</span>
  </div>
  <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">
    <button
    class="btn btn-outline-dark rounded-5 py-2"
    (click)="adicionarAosFavoritos()"
    aria-label="Adicionar aos Favoritos"
    ngbTooltip="Adicionar aos Favoritos"
    placement="bottom"
  >
  <ng-container *ngIf="contato && contatoEstaNosFavoritos()">
    <i class="bi bi-star-fill"></i>
  </ng-container>
  <ng-container *ngIf="contato && !contatoEstaNosFavoritos()">
    <i class="bi bi-star"></i>
  </ng-container>
  </button>
    <button
      class="btn btn-outline-dark rounded-5 py-2"
      [routerLink]="['/contatos/editar/']" [queryParams]="{ id: contato.id }"
      aria-label="Editar"
      ngbTooltip="Editar"
      placement="bottom"
      >
      <i class="bi bi-pen"></i>
    </button>
    <button
      class="btn btn-outline-dark rounded-5 py-2"
      [routerLink]="['/contatos/excluir/']" [queryParams]="{ id: contato.id }"
      aria-label="Excluir"
      ngbTooltip="Excluir"
      placement="bottom"
      >
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
